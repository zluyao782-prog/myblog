apiVersion: apps/v1
kind: Deployment
metadata:
  name: myblog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myblog

  template:
    metadata:
      labels:
        app: myblog

    spec:
      containers:
        - name: myblog
          image: myblog:v1
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: myblog-service
spec:
  selector:
    app: myblog
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080
  type: NodePort
